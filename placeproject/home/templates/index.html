{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>하우플레이스</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand display-5 fw-bolder text-white" href="#!">하우플레이스</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="{% url 'accounts:logout' %}">로그아웃</a></li>
                        
                        {% else %}
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'accounts:login' %}">로그인</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'accounts:signup' %}">회원가입</a></li>
                        {% endif %}
                    </ul>
                </div>
                
            </div>
            <div class="fs-5 mb-5">
                <p class="lead fw-bolder"></p>
            </div>
        </nav>
        <!-- 여기까지 상단 nav bar -->
        
        <!-- Product section-->

        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6">
                        <a class="nav-link" href="{% url 'posthome' %}">
                            <img class="card-img-top mb-5 mb-md-0" src="{% static 'assets/img/a.jpg' %}" alt="..." />
                        </a>
                    </div>
                    <div class="col-md-6">
                        <div class="small mb-1">장소 리뷰 서비스</div>
                        
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'posthome' %}">
                            <h1 class="display-5 fw-bolder">HOW PLACE 바로가기</h1>
                        </a>
                        {% else %}
                        <h1 class="display-5 fw-bolder">HOW PLACE </h1>
                        로그인 후 이용 가능합니다. 
                        {% endif %} 
                    </div>
                </div>
            </div>
        </section>

        
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Seongju Hong</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
