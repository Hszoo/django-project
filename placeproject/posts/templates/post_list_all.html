{% extends 'base.html' %}

{% block title %}posts list{% endblock %}
<!-- post home을 구성하는 부분 -->
{% block content %}
    <h3>Recommend Places by. all user</h3>
    <!-- {{ posts }} 전달받은 객체를 이딴식으로 출력하면 쿼리셋형태 -->
    <!-- for문으로 출력 -->
    <div> <!-- card 리스트 안에 카드 여러개 만들었는데-->
        {% for post in posts %}  
            {% include 'post_card.html' %} <!-- include해서 파일 가져다가 쓸 수도 있음 (경로참고)-->
        {% endfor %}
        <hr>
    </div>



{% endblock %}
