
<!-- 바뀔 부분 -->
{% extends 'base.html' %}
{% load static %}
{% block title %}하우플레이스|홈{% endblock %}
<!-- post home을 구성하는 부분 -->
{% block content %}
<!-- Page content-->

<!-- Product section-->
<!--  추천 장소 띄우기 -->
<section class="py-5 bg-light">

    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <img class="card-img-top" src="{% static 'assets/img/bgbgIMG.jpg' %}">
    </div>
    </div>
    <div class="container px-4 px-lg-5 mt-5">
        <h2 class="fw-bolder mb-4">추천 게시글</h2>
        
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            {% for post in posts %}              
            <!-- 반복 되도록 -->
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    {% if post.photo %} 
                    <a href="{% url 'post_detail' post.id %}">
                        <img class="card-img-top" src="{{ post.photo.url }}" alt="" />
                    </a>
                    {% else %}
                    <img class="card-img-top" src = "http://via.placeholder.com/600x600" alt=""/>
                    {% endif %}

                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->

                            <h5 class="fw-bolder">{{post.title}}</h5>
                            <!-- Product price-->
                            작성자 {{post.author}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'post_detail' post.id %}">more..</a></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
